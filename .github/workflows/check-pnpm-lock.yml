name: Check npm lockfile

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-lockfile:
    name: Verify package-lock.json matches package.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify lockfile is up-to-date
        run: |
          echo "Verifying package-lock.json is up to date with package.json"
          # This will fail (non-zero exit) if the lockfile doesn't match package.json
          npm ci
        shell: bash

      - name: Friendly message on success
        if: success()
        run: echo "package-lock.json matches package.json"
